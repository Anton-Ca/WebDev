        <script>
            // Check if the page has been loaded before
            if (!document.cookie.includes("pageLoaded=true")) {
                // Set a cookie to indicate that the page has been loaded
                document.cookie = "pageLoaded=true";

                // Detect when the page has finished loading
                window.addEventListener("load", function() {
                    // Refresh the page
                    location.reload();
                });
            }
        </script>
